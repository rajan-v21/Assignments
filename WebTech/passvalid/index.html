<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
   <form action="" class="form" name = "form" onsubmit="return valid()" method="post">

        <div class="input" id="name">
            <label for="" class="label">Name:</label>
                <input type="text" class="inputbox" name="name" value="" placeholder="Enter your name"><span
                    class="error"></span>
        </div>

        <div class="input" id="email">
            <label for="" class="label">Email:</label>
                <input type="email" class="inputbox" name="email" value="" placeholder="Enter your Email"><span
                    class="error"></span>
        </div>

        <div class="input" id="phone">
            <label for="" class="label">Phone:</label>
                <input type="number" class="inputbox" name="phone" value="" placeholder="Enter your Phone"><span
                    class="error"></span>
        </div>

        <div class="input" id="password">
            <label for="" class="label">Password:</label>
                <input type="password" class="inputbox" name="password" value="" placeholder="Enter your password"><span
                    class="error"></span>
        </div>

        <div class="input" id="confirm_password">
            <label for="" class="label">Confirm_Password:</label>
                <input type="password" class="inputbox" name="confirm_password" value="" placeholder="Renter Password"><span
                    class="error"></span>
        </div>

        <div id=btn>
            <button class="submit_btn" type="submit">Submit</button>
        </div>
    </form>

    <script src="form.js"></script>
</body>

</html>
